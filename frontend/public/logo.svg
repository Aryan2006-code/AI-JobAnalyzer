<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="100%" stop-color="#AA8C2C" />
    </linearGradient>
    <filter id="shadow-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#gold-gradient)" stroke-width="2" />
  
  <!-- SC Monogram -->
  <g filter="url(#shadow-glow)">
    <!-- S -->
    <path d="M35 35 C 30 35, 25 40, 25 50 C 25 60, 35 60, 35 65 C 35 70, 30 70, 25 70" 
          stroke="url(#gold-gradient)" stroke-width="6" fill="none" stroke-linecap="round" />
    
    <!-- C -->
    <path d="M75 35 C 80 35, 85 40, 85 50 C 85 65, 70 75, 55 70" 
          stroke="url(#gold-gradient)" stroke-width="6" fill="none" stroke-linecap="round" />
          
    <!-- Crushing/Slash Effect -->
    <path d="M20 80 L 80 20" stroke="#0a0a0a" stroke-width="3" />
  </g>
  
  <!-- Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" fill="#D4AF37" text-anchor="middle" letter-spacing="1">SHADOW CRUSHERS</text>
</svg>
